name: Smoke Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smoke-test:
    runs-on: 4-core-ubuntu-gpu-t4

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install package and dependencies
      run: |
        pip install -e .[dev]
    
    - name: Run smoke test
      run: |
        python -m BackendBench.scripts.main --suite smoke --backend aten 
    
    - name: Run pytest tests
      run: |
        pytest test/

[pytest]
# Pytest configuration for BackendBench

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = test

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for categorizing tests
markers =
    smoke: Basic smoke tests that should always pass
    unit: Unit tests for individual components
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run
    requires_cuda: Tests that require CUDA/GPU
    requires_api_key: Tests that require API keys (e.g., for LLM backends)

# Coverage settings (if pytest-cov is installed)
[coverage:run]
source = BackendBench
omit = 
    */test/*
    */tests/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: